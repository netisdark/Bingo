<!doctype html>
<html>
  <head>
    <style>
    *{
      margin:0;
      padding:0;
    }
      #all{
        width:100vw;
        height:100vh;
        padding:auto;
        background-color:#ffd;
      }
      #all div input{
        width:17%;
        height:150px;
        background-color: white;
        margin:10px;
        border: 1px solid blue;
        border-radius: 10px;
        font-size: 30px;
        text-align: center;
      }
      #all div{
        display:flex;
      }
    </style>
  </head>
  <body>
    <div id="all"></div>
    
    <script>
      var all=document.getElementById("all");
      var input,div;
      var i,j;
      for (i=0;i<5;i++){
       div=document.createElement("div");
        for(j=0;j<5;j++){
          input=document.createElement("input");
          input.setAttribute("type","number");
          div.appendChild(input);
        }
        all.appendChild(div);
      }
    </script>
  </body>
</html>
